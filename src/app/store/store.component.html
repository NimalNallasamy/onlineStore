<div class="container-fluid">
    <div class="row">
        <div class="col bg-danger text-white">
            <a class="navbar-brand">RacerX's Online Store</a>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-3 bg-info p-2">
            <!-- Categories ({{categories.length}}) -->
            <button class="btn btn-outline-dark btn-block" (click)="changeCategory()">
                HOME
            </button>
            <button *ngFor="let category of categories" class="btn btn-outline-dark btn-block" [class.active]="category == selectedCategory" (click)="changeCategory(category)">
                {{category}}
            </button>
        </div>
        <div class="col-9 bg-success p-2">
            <!-- Products ({{products.length}}) -->
            <div *ngFor="let product of products" class="card m-1 p-1 bg-dark">
                <h4>
                    {{product.productName }}
                    <span class="badge badge-pill badge-danger float-right">
                        {{product.price | currency:"INR":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-dark p-1">
                    {{product.description}}
                </div>
            </div>

            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">Three Products Per Page</option>
                    <option value="4">Four Products Per Page</option>
                    <option value="5">Five Products Per Page</option>
                </select>
            </div>

            <div class="btn-group float-right">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-dark" [class.active]="page == selectedPage">
                    {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
